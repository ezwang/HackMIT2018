{% extends "base.html" %}

{% block content %}
<div class="box" style="margin-top:3em;">
    <form method="post" action="/logout">
        <button class="button is-primary is-large">Logout</button>
    </form>
</div>
<div class="box">
    <h3>Close my Account</h3>
    <p>Pressing the button below will permanantly delete your account!</p>
    <form method="post" action="/destroy">
        <button class="button is-danger is-large">Close Account</button>
    </form>
</div>
{% endblock %}
